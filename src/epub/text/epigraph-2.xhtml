		<section id="epigraph-2" epub:type="epigraph">
			<blockquote>
				<p>“In the house and garden of his dream he saw a child moving, and could divide the main streams at least of the winds that had played on him, and study so the first stage in that mental journey.”</p>
			</blockquote>
